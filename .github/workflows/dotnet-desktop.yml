name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: League_Account_Manager.sln    # Your solution name
      Project_Path: League_Account_Manager.csproj  # Your project path

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x    # Changed to match your project's target framework

    - name: Restore dependencies
      run: dotnet restore ${{ env.Project_Path }}

    - name: Build
      run: dotnet build ${{ env.Project_Path }} --configuration ${{ matrix.configuration }} --no-restore

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.configuration }}-build
        path: |
          bin/${{ matrix.configuration }}/
          !bin/${{ matrix.configuration }}/ref/

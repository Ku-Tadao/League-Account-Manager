name: Build and Release

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x

    - name: Publish
      run: dotnet publish League_Account_Manager/League_Account_Manager.csproj -c Release --self-contained true -r win-x64 /p:PublishSingleFile=true

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          League_Account_Manager/bin/Release/net7.0-Windows/win-x64/publish/*.exe
          League_Account_Manager/bin/Release/net7.0-Windows/win-x64/publish/*.dll
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
